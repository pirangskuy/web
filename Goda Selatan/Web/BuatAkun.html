<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Akun Baru</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e0d2b9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .signup-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
        border: 1px solid #d1c4b1;
    }
    h2 {
        font-size: 28px;
        color: #6a4e23;
        margin-bottom: 20px;
    }
    .input-field {
        width: 100%;
        padding: 12px;
        margin: 15px 0;
        border-radius: 8px;
        border: 1px solid #d1b49f;
        background-color: #faf1e6;
        font-size: 16px;
    }
    .input-field:focus {
        border-color: #6a4e23;
        background-color: #fff;
        outline: none;
    }
    .btn {
        width: 100%;
        padding: 12px;
        background-color: #6a4e23;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #8a5a32;
    }
    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
    }
    .login-link {
        font-size: 14px;
        color: #6a4e23;
        text-decoration: none;
        margin-top: 20px;
        display: block;
    }
    .login-link:hover {
        text-decoration: underline;
    }
    .input-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .input-group label {
        margin-right: 10px;
        font-size: 16px;
        color: #6a4e23;
    }
  </style>
</head>
<body>
<div class="signup-container">
  <h2>Buat Akun Baru</h2>
  <form action="#" method="POST">
    <input type="text" name="fullname" class="input-field" placeholder="Nama Lengkap" required>
    <input type="email" name="email" class="input-field" placeholder="Email" required>
    <input type="text" name="username" class="input-field" placeholder="Username" required>
    <input type="password" name="password" class="input-field" placeholder="Password" required>
    <input type="password" name="confirm-password" class="input-field" placeholder="Konfirmasi Password" required>

    <div class="input-group">
      <label for="gender">Jenis Kelamin:</label>
      <select name="gender" id="gender" class="input-field" required>
        <option value="male">Laki-laki</option>
        <option value="female">Perempuan</option>
        <option value="other">Lainnya</option>
      </select>
    </div>

    <button type="submit" class="btn">Daftar</button>
  </form>
  <div class="error-message" style="display: none;">
    Terjadi kesalahan, periksa data yang Anda masukkan.
  </div>
  <a href="login.html" class="login-link">Sudah punya akun? Masuk sekarang</a>
</div>
</body>
</html>
